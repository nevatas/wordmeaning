version: '3.8'

services:
  bot:
    build: .
    container_name: wordmeaning-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Persist database between container restarts
      - ./data:/app/data
    env_file:
      - .env
